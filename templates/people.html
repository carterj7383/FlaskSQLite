<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <thead>
        <th>ID</th>
        <th>Name</th>
        <th>Date of Birth</th>
        <th>Phone number</th>
    </thead>
    <tbody>
    {% for person in people %}
    <tr>
        <td>{{person[0]}}</td>
        <td>{{person[1]}}</td>
        <td>{{person[2]}}</td>
        <td>{{person[3]}}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
